<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de indice de masa corporal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">Calculador de IMC</h1>
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3 mt-5">
              <label for="weigth" class="form-label">Peso</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                placeholder="34 kg..."
                oninput="getData()"
              />
              <div id="help" class="form-text text-danger">
                Ingresa tu peso en kilogramos
              </div>
              <div id="weigthHelp" class="form-text text-danger"></div>
            </div>
            <div class="mb-3">
              <label for="heigth" class="form-label">Altura</label>
              <input
                type="number"
                class="form-control"
                id="heigth"
                placeholder="1.78 m..."
                oninput="getData()"
              />
              <div id="help" class="form-text text-danger">
                Ingresa tu altura en metros
              </div>
              <div id="heigthHelp" class="form-text text-danger"></div>
            </div>
          </form>
          <button
            class="btn btn-primary"
            disabled
            id="btnIMC"
            onclick="calculateIMC()"
          >
            Calcular IMC
          </button>
        </div>
        <div class="col" id="indicador">
          <h3 class="mx-5">Indicador de masa corporal</h3>
          <ul class="list-group mt-5 mx-5">
            <li class="list-group-item" id="bajoPeso">Peso Bajo</li>
            <li class="list-group-item" id="pesoNormal">Peso normal</li>
            <li class="list-group-item" id="sobrePeso">Sobrepeso</li>
            <li class="list-group-item" id="obesidad">Obesidad</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      let btn = document.getElementById("btnIMC");
      let weigthInput = document.getElementById("weight");
      let heigthInput = document.getElementById("heigth");

      const getData = () => {
        weigthInput = document.getElementById("weight").value;
        heigthInput = document.getElementById("heigth").value;
      };

      const validation = () => {
        if (!weigthInput.trim() != "" || !heigthInput.trim() != "") {
          console.log("entra aca");
          btn.disabled = false;
        } else {
          btn.disabled = true;
          console.log("entra aqui");
        }
      };

      const calculateIMC = () => {
        console.log(weigthInput, " ", heigthInput, "**");
        if ((weight != null && heigth != null) || (weight > 0 && heigth > 0)) {
          let imc = weight / (heigth * heigth);
          console.log(imc);
          if (imc < 18.4) {
            console.log("Tu peso es muy bajo");
            var elemento = document.getElementById("bajoPeso");
            elemento.classList.add("text-bg-warning");
          } else if (imc > 18.5 && imc < 24.9) {
            console.log("Tu peso esta a la norma");
            var elemento = document.getElementById("pesoNormal");
            elemento.classList.add("text-bg-success");
          } else if (imc > 25 && imc < 29.9) {
            console.log("tienes sobrepeso");
            var elemento = document.getElementById("sobrePeso");
            elemento.classList.add("text-bg-info");
          } else if (imc > 30) {
            console.log("tienes sobre peso");
            var elemento = document.getElementById("obesidad");
            elemento.classList.add("text-bg-danger");
          }
        } else {
          console.log("entro aca");
        }
      };
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
